# config/services.yaml
parameters:

services:
    # Configuration par défaut des services
    _defaults:
        autowire: true
        autoconfigure: true

    # Rend les classes du dossier src/ disponibles comme services
    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"

    # Configuration explicite des repositories avec injection du projectDir
    App\Repository\UserRepository:
        arguments:
            $projectDir: "%kernel.project_dir%"

    App\Repository\IdeaRepository:
        arguments:
            $projectDir: "%kernel.project_dir%"

    # Configuration du UserProvider pour la sécurité
    App\Security\UserProvider:
        public: true

    # Controllers
    App\Controller\:
        resource: "../src/Controller/"
        tags: ["controller.service_arguments"]
